machine:
  java:
    version: oraclejdk8
  environment:
    BOOT_VERSION: 2.6.0
    _JAVA_OPTIONS: "-Xms512m -Xmx1024m"
  node:
    version: v6.1.0
dependencies:
  cache_directories:
    - "~/.boot/cache/lib"
    - "~/.boot/cache/bin"
  pre:
    - curl -L https://github.com/boot-clj/boot-bin/releases/download/latest/boot.sh -o ~/bin/boot
    - chmod +x ~/bin/boot
    - mkdir -p ~/.boot
    - cp profile.boot ~/.boot/profile.boot
    - npm install
  override:
    # Run tests
    # Run in dependency step to cache the deps
    - ./test-extern-files.sh
    - ./circle-test.sh
    - ./circle-deploy.sh
test:
  override:
    - echo 1
